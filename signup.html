<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Good Leaf: Sign Up!</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h1>Good Leaf</h1></a>
      <h2>Eat what's around you, you might be surprised!</h2>
      <nav>
        <ul id="nav-menu">
          <!-- NAVIGATION BUTTONS -->
          <li><a href="random.html">Random Leaf</a></li>
          <li><a href="login.html">Log In</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            />
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>

          <div class="message-container"></div>
        </div>
      </section>
    </main>
    <script src="./scripts/signup.js"></script>
    <script src="./scripts/validator.js"></script>
  </body>
</html>
